services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/personal-blog
      - PORT=3001
      - NODE_ENV=production
      - ADMIN_TOKEN=${ADMIN_TOKEN:-changeme-admin-secret}
    depends_on:
      mongo:
        condition: service_healthy

  client:
    build: ./client
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - server

volumes:
  mongo_data:
